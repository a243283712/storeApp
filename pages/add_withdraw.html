<!DOCTYPE html>
<html>

<head>
    <title>申请提现</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="申请提现">
    <meta name="keywords" content="申请提现">
    <link rel="stylesheet" href="../dist/lib/weui.min.css">
    <link rel="stylesheet" href="../dist/css/jquery-weui.css">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
</head>

<body ontouchstart>
    <div class="content">
    	<div class="hd">
    		<div class="hd-back"><a href="go.back(-1)"></a></div>
    		<div class="hd-title">申请提现</div>
    	</div>
    	<div class="app-list">
    		<div class="list-top">
    			账户明细
    		</div>
    		<div class="app-list-con">
				<div class="weui-cells">
					<div class="weui-cell">
					    <div class="weui-cell__bd">
					      <p>充值余额</p>
					    </div>
					    <div class="weui-cell__ft">
					    	¥10
					    </div>
					</div>
					<div class="weui-cell">
					    <div class="weui-cell__bd">
					      <p>返现余额</p>
					    </div>
					    <div class="weui-cell__ft">
					    	¥100
					    </div>
					</div>
					<div class="weui-cell">
					    <div class="weui-cell__bd">
					      <p>冻结余额</p>
					    </div>
					    <div class="weui-cell__ft">
					    	¥100
					    </div>
					</div>
				</div>
				<p class="can">
					可提现金额：<em class="red">¥50</em>
				</p>
			</div>	
			<div class="list-top">
    			提现理由
    		</div>
    		<div class="weui-cells weui-cells_form">
				 <div class="weui-cell">
				    <div class="weui-cell__bd">
				      <textarea class="weui-textarea" placeholder="请输入提现理由" rows="3"></textarea>
				      <div class="weui-textarea-counter"><span>0</span>/200</div>
				    </div>
				 </div>
			</div>
			<div class="confirmButton">
				<a href="javascript:;" class="weui-btn weui-btn_primary">确认提现</a>
			</div>
    	</div>
    </div>

    <script src="../dist/lib/jquery-2.1.4.js"></script>
    <script src="../dist/lib/fastclick.js"></script>
    <script>
    $(function() {
        FastClick.attach(document.body);
    });
    </script>

    <script src="../dist/js/jquery-weui.js"></script>
    <script src="/js/common.js"></script>
</body>

</html>
