<!DOCTYPE html>
<html>

<head>
    <title>首页</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="stylesheet" href="../dist/lib/weui.min.css">
    <link rel="stylesheet" href="../dist/css/jquery-weui.css">
    <link rel="stylesheet" href="../dist/css/demos.css">
    <link rel="stylesheet" href="../css/index.css" />
</head>

<body ontouchstart>
    <div class="content">
        <!--banner 开始-->
        <div class="swiper-container" data-space-between='10' data-pagination='swiper-pagination' data-autoplay="2000">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../images/bg.jpg" alt="" /></div>
                <div class="swiper-slide"><img src="../images/bg.jpg" alt="" /></div>
                <div class="swiper-slide"><img src="../images/bg.jpg" alt="" /></div>
            </div>
        </div>
        <!--banner 结束-->
        <div class="shop">
            <a href="#" class="store">
                <img src="/images/bl_03.jpg" alt="" />
                <span>便利店</span>
            </a>
            <a href="#" class="store">
                <img src="../images/clothes_03.jpg" alt="" />
                <span>洗衣店</span>
            </a>
        </div>

        <ul class="weui-flex">
            <li class="weui-flex__one">
                <a href="#" class="flex-left"></a>
            </li>
            <li class="weui-flex__two">
                <a href="#" class="grid-four"></a>
                <a href="#" class="grid-four"></a>
                <a href="#" class="grid-four"></a>
                <a href="#" class="grid-four"></a>
            </li>
        </ul>
        <div class="contact">
            <a href="#">充值</a>
            <a href="tel:13552732093">客服电话</a>
        </div>
    </div>

    <!--底部导航开始-->
    <div class="weui-tabbar">
        <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
            <div class="weui-tabbar__icon">
                <svg role="img" class="shopping">
                    <use xlink:href="#shopping"></use>
                </svg>
            </div>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="#tab2" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <svg role="img" class="shopping">
                    <use xlink:href="#shopping"></use>
                </svg>
            </div>
            <p class="weui-tabbar__label">购物车</p>
        </a>
        <a href="#tab3" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <svg role="img" class="shopping">
                    <use xlink:href="#shopping"></use>
                </svg>
            </div>
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
    <!--底部导航结束-->

    <script src="../dist/lib/jquery-2.1.4.js"></script>
    <script src="../dist/lib/fastclick.js"></script>
    <script>
    $(function() {
        FastClick.attach(document.body);
    });
    </script>
    <script src="../dist/js/swiper.js"></script>
    <script>
    $(function() {
        $(".swiper-container").swiper({
            loop: true,
            autoplay: 3000
        });
    });
    </script>
    <script src="../dist/js/jquery-weui.js"></script>

      $("#a").select({

    </script>-->
    <script src="/js/common.js"></script>
</body>

</html>
