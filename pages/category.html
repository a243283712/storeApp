<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品类目页</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="email=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="../dist/lib/weui.min.css">

    <link rel="stylesheet" href="../css/index.css" />

</head>

<body ontouchstart="">

    <div class="filter-header">
        <div class="home-svg">
            <img src="../images/home.svg" alt="">

        <span class="web-name">网址名</span>
        <span class="store">

    </div>
    <!-- <div class="filter-main"> -->
    <div class="filter-index">
        <!-- 左边导航栏 start -->
        <nav class="filter-left">
            <ul class="filter-menus">

                <li><a href="#" data-cate="1">类别名称1</a></li>
                <li><a href="#" data-cate="2">类别名称2</a></li>
                <li><a href="#" data-cate="3">类别名称3</a></li>
                <li><a href="#" data-cate="4">类别名称4</a></li>
                <li><a href="#" data-cate="5">类别名称5</a></li>

                <li><a href="#" data-cate="7">类别名称7</a></li>
                <li><a href="#" data-cate="8">类别名称8</a></li>
                <li><a href="#" data-cate="9">类别名称9</a></li>
                <li><a href="#" data-cate="10">类别名称10</a></li>
                <li><a href="#" data-cate="11">类别名称11</a></li>
                <li><a href="#" data-cate="12">类别名称12</a></li>

                <li><a href="#" data-cate="14">类别名称14</a></li>
            </ul>
        </nav>
        <!-- 左边导航栏 end -->
        <!-- 右边导航栏 start -->
        <div class="filter-item">
        <ul>
            <li class="on">推荐排序</li>
            <li class="filter-price">
                <span>价格排序</span>
                <i><img src="../images/filter.svg" alt=""></i>
            </li>
        </ul></div>
        <div class="filter-tip">
            <ul>
                <li class="on">全部分类</li>
                <li>牛奶</li>
                <li>果粒酸奶</li>
                <li>牛奶</li>
                <li>果粒酸奶</li>
                <li>牛奶</li>
            </ul>
        </div>
        <aside class="filter-right">
            <div class="filter-content">
                <div class="cate-types">
                </div>
            </div>
            <!-- 右边导航栏 -->
        </aside>
    </div>
    <div class="base-footer">
        <div class="weui-tabbar">
            <div class="bottom-hd">
                <div class="cart-img">
                    <img src="../images/baskethl.svg" alt="">
                    <span class="weui-badge hide"></span>
                </div>
            </div>
            <div class="weui-tabbar__item bottom-bd">
                <p class="weui-tabbar__label"><i class="tol-price">0</i>元</p>
                <p class="weui-tabbar__label">满49元免运费</p>
            </div>
            <a href="#" class="weui-tabbar__item select ">
                选好了
            </a>
