<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品详情页</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="email=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <link rel="stylesheet" href="../dist/lib/weui.min.css">
    <link rel="stylesheet" href="../dist/css/jquery-weui.css">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/good-detail.css" />
</head>

<body ontouchstart="">

    <div class="goods-header">
        <a href="javascript:history.go(-1)" class="go-back"></a>
        <span>商品详情</span>
    </div>
    <div class="goods-detail">
        <div class="goods-content">
            <div class="goods-banner">
                <img src="../images/g1.jpg" alt="">
            </div>
            <div class="goods-item">
                <div class="goods-title">
                    <strong class="panel-media-price">&yen; 7.4</strong>
                    <span class="panel-tip">新人福利</span>
                </div>
                <div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title">商品标题一</h4>
                    <p class="weui-media-box__desc">
                        商品详情介绍商品详情介绍商品详情介绍商品详情介绍
                    </p>
                </div>
            </div>
            <div class="goods-intro">
                <div class="panel-hd-center"> 商品详情</div>
                <table class="goods-table">
                    <tr>
                        <th>销售规格</th>
                        <th>250g</th>
                    </tr>
                    <tr>
                        <th>销售单位</th>
                        <th>瓶</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="base-footer">
        <div class="weui-tabbar">
            <div class="bottom-hd">
                <div class="base-cart">
                    <img src="../images/cart.svg" alt="">
                    <span class="weui-badge hide"></span>
                </div>
            </div>
            <div class="weui-tabbar__item bottom-bd">
            </div>
            <a href="#" class="weui-tabbar__item add-cart">
                加入购物车
            </a>
        </div>
    </div>
</body>

</html>

<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../dist/js/jquery-weui.min.js"></script>
<script src="../js/good-detail.js"></script>
