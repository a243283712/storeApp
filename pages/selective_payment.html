<!DOCTYPE html>
<html>

<head>
    <title>个人中心</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="../dist/lib/weui.min.css">
    <link rel="stylesheet" href="../dist/css/jquery-weui.css">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
</head>

<body ontouchstart>
    <div class="content">
    	<div class="hd">
    		<div class="hd-back"><a href="go.back(-1)"></a></div>
    		<div class="hd-title">申请提现</div>
    	</div>
    	<div class="weui-cell pay">
		    <div class="weui-cell__bd">
		      <p>最后还需支付</p>
		    </div>
		    <div class="weui-cell__ft red">
		    	¥10
		    </div>
		</div>
    	<div class="app-list">
    		<div class="list-top">
    			请选择支付方式
    		</div>
    		<div>
    			<div class="weui-cells">
					<div class="weui-cell">
					    <div class="weui-cell__hd"><img src="../font_icon/wx.svg"></div>
					    <div class="weui-cell__bd">
					      <p>微信支付</p>
					    </div>
					    <div class="weui-cell__ft weui-cells_checkbox">
					    	<label>
						      	<input type="radio" name="pay" class="weui-check" checked="checked">
						      	<i class="weui-icon-checked"></i>
					      	</label>
					    </div>
					</div>
					<div class="weui-cell">
					    <div class="weui-cell__hd"><img src="../font_icon/zfb.svg"></div>
					    <div class="weui-cell__bd">
					      <p>支付宝支付</p>
					    </div>
					    <div class="weui-cell__ft weui-cells_checkbox">
					    	<label>
						      	<input type="radio" name="pay" class="weui-check" checked="checked">
						      	<i class="weui-icon-checked"></i>
					      	</label>
					    </div>
					</div>
				</div>
    		</div>
			<div class="confirmButton">
				<a href="javascript:;" class="weui-btn weui-btn_primary">确认支付</a>
				<p class="question">如有疑问，请联系客服</p>
			</div>
    	</div>
    </div>

    <script src="../dist/lib/jquery-2.1.4.js"></script>
    <script src="../dist/lib/fastclick.js"></script>
    <script>
    $(function() {
        FastClick.attach(document.body);
    });
    </script>

    <script src="../dist/js/jquery-weui.js"></script>
    <script src="/js/common.js"></script>
    
</body>

</html>
